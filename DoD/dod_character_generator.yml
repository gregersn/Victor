# This is the actual generators

fields:
  kin:
    type: random_table
    table: kin
  abilities:
    type: table_value
    table: abilities.$kin
  profession:
    type: random_table
    table: profession
  age:
    type: random_table
    table: age
  name:
    type: random_table
    table: name.$kin
  attributes:
    type: roll
    group:
      - STR
      - CON
      - AGL
      - INT
      - WIL
      - CHA
    expression: sum largest 3 4d6  
  movement:
    type: add
    left:
      type: table_value
      table: kin_movement.$kin
    right:
      type: ranged_table
      table: agility_movement.$AGL
  damage_bonus_strength:
    type: ranged_table
    table: damage_bonus.$STR
  damage_bonus_agility:
    type: ranged_table
    table: damage_bonus.$AGL
  hit_points: $CON
  willpower_points: $WIL  

  profession_skills:
    group:
      type: pick_from_table
      table: profession_skills.$profession
      count: 6
    type: set
    sub: value
    value:
      type: multiply
      left:
        type: reference
        value: $$.value
      right:
        type: constant
        value: 2


disabled:
