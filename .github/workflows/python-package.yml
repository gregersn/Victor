# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install .
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv/,migrations/
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.venv/,migrations/
      - name: Test with pytest
        run: |
          pytest -vvv
        continue-on-error: ${{ contains(matrix.python-version, 'beta')}}

  pre_release:
    needs: test
    runs-on: "ubuntu-latest"
    # if: github.ref == 'refs/heads/master
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        id: create_pre_release
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            *.zip

  build:
    needs: [pre_release, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r requirements.txt
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Build package
        run: |
          pyinstaller build.spec --onefile

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Victor-${{ matrix.os }}
          path: dist/

      - name: Push artifacts to pre_release
        uses: nanoufo/action-upload-artifacts-and-release-assets@v1.4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          path: dist/Victor-${{ matrix.os }}
          release-upload-url: ${{ needs.pre_release.outputs.upload_url }}
          upload-release-files: true
